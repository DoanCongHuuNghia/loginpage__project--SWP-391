<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>
<body>
    <div class="modal__auth">
		<div class="container" id="container">
			<!-- sign in -->
			<div class="m-col-1 container__form container__forgor-password">
				<form action="" method="post" class="form" id="form-change-password">
					<h1 class="form__heading"><span>Change</span> password</h1>

                    <div class="form__group">
						<input name="old-password" id="old-password" class="form__input hide" type="password" placeholder="Old password" />
						<span class="form__msg"></span>
					</div>

					<div class="form__group">
						<input name="password" id="password" class="form__input" type="password" placeholder="New password" />
						<span class="form__msg"></span>
					</div>

					<div class="form__group">
						<input name="password-comfirmation" id="password-comfirmation" class="form__input" type="password" placeholder="New password comfirmation" />
						<span class="form__msg"></span>
					</div>

                    <div class="form__switch">
						<a class="form__back" href="forgotpassword.html">Back forgot password</a>
					</div>
					<button class="btn form__btn" type="submit">Change password</button>
				</form>
			</div>
		</div>
	</div>
    
    <script src="./assets/js/validator.js"></script>
    <script src="./assets/js/change.js"></script>
    <script>
        Validator({
			form: '#form-change-password',
			formGroupSelector: '.form__group',
			erorrSelector: '.form__msg',
			password: '#form-sign-up #password',
			confirmPassword: '#form-sign-up #password-comfirmation',
			rules: [
                Validator.isRequired('#old-password', 'Please enter your password'),
				Validator.isPassword('#old-password', 8),
				Validator.isRequired('#password', 'Please enter your password'),
				Validator.isPassword('#password', 8),
				Validator.isConfirmedPassword('#password', function () {
					return document.querySelector('#form-sign-up #password-comfirmation').value; 
				}, 'Password and Comfirmpassword must be the same'),
				Validator.isRequired('#password-comfirmation'),
				Validator.isConfirmed('#password-comfirmation', function () {
					return document.querySelector('#form-sign-up #password').value; 
				}, 'Password and Comfirmpassword must be the same'),
			],
			onSubmit: function (data) {
				// call API
				console.log(data);
			}
		});
    </script>
</body>
</html>
